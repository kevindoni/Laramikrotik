<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPP Secrets Debug Test</title>

    <!-- Bootstrap 4 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h2>PPP Secrets Debug Test</h2>

        <div class="row mb-3">
            <div class="col-md-6">
                <button type="button" class="btn btn-primary" onclick="testConnection()">
                    <i class="fas fa-wifi"></i> Test Connection
                </button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success" onclick="testSync()">
                    <i class="fas fa-sync"></i> Test Sync
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-bordered" id="secretsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>test_user1</td>
                            <td><span class="badge badge-success">Active</span></td>
                            <td>
                                <button class="btn btn-sm btn-info">View</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>test_user2</td>
                            <td><span class="badge badge-danger">Inactive</span></td>
                            <td>
                                <button class="btn btn-sm btn-info">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log('Testing DataTables initialization...');

            try {
                $('#secretsTable').DataTable({
                    "responsive": true,
                    "pageLength": 10
                });
                console.log('DataTables initialized successfully');
            } catch (error) {
                console.error('DataTables initialization failed:', error);
            }
        });

        function testConnection() {
            console.log('Testing connection function...');

            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    title: 'Connection Test',
                    text: 'This is a test of SweetAlert functionality',
                    icon: 'success'
                });
            } else {
                alert('SweetAlert not available - using fallback alert');
            }
        }

        function testSync() {
            console.log('Testing sync function...');

            if (typeof Swal !== 'undefined') {
                Swal.fire({
                    title: 'Sync Test',
                    text: 'This is a test of sync functionality',
                    icon: 'info'
                });
            } else {
                alert('SweetAlert not available - using fallback alert');
            }
        }
    </script>
</body>

</html>
